{% extends "base.html" %}

{% block content %}

<form action="{% url 'main:login' %}" method="POST">
  {% csrf_token %}
  {{ login_form }}
  {% if request.GET.next is not None %}
  <input type="hidden" name="next" value="{{ request.GET.next }}">
  {% endif %}
  {% if error_message %}
  <span>{{error_message}}</span>
  {% endif %}
  <input type="submit" value="Login">
</form>
{% endblock %}
