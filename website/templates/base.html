<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Page Title{% endblock %} </title>
  </head>
  <body>
    <nav class="main-navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="{% url 'main:about' %}">About</a></li>
        {% if user.is_authenticated %}
        <li>User: {{ user.get_username }}</li>
        <form action="{% url 'logout' %}?next={{request.path}}" method="POST">
          {% csrf_token %}
          <input type="submit" class="navbar-auth-button" value="Logout">
        </form>
        {% else %}
        <form action="{% url 'main:login' %}?next={{request.path}}">
          <input type="submit" class="navbar-auth-button" value="Login">
        </form>
        {% endif %}
      </ul>
    </nav>
    <div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
